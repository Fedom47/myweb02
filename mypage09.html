    <!-- ตารางที่แต่ละแถวที่จำนวนคอลัมน์เท่ากัน (Row / Column)สกมภ์ -->
    <h1>ตารางแบบที่ 2 (แต่ละช่องของตารางขนาดไม่เท่ากัน)</h1>
    <table style="text-align: center;" border="1px" width="500">
        <tr style="background-color: yellow;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr style="background-color: red;">
            <td colspan="2">e</td>
            <td colspan="2" rowspan="2">f</td>
        <tr style="background-color: green;">
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td rowspan="3">j</td>
        </tr>
        <tr style="background-color: blue;">
            <td colspan="3">k</td>
            <td>l</td>
        </tr>
        <tr style="background-color: orange;">
            <td colspan="2">m</td>
            <td style="background-color: hotpink;">n</td>
            <td>o</td>
        </tr>
    </table>
    <br />
    <h1>Workshop Table ครั้งที่ 1</h1>
    <table border="1" width="500" style="text-align: center;">
        <tr style="background-color: crimson;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">d</td>
        </tr>
        <tr style="background-color: indianred;">
            <td colspan="2">e</td>
        </tr>
        <tr style="background-color: lawngreen;">
            <td rowspan="2">f</td>
            <td colspan="3">g</td>
            <td>h</td>
           
        </tr>
        <tr style="background-color: mediumslateblue;">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>

        </tr>
    </table>


</body>

</html>
